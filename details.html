<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>Admin Panel</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">Admin</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link active">Products</a>
          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link">Users</a>
          </li>
          <li class="nav-item">
            <a href="orders.html" class="nav-link">Orders</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Guest
            </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fa-solid fa-circle-user"></i>Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fa-solid fa-gear"></i>Settings
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-secondary text-white p-2">
    <div class="container">
      <h1 class="h5 mb-0">
        <i class="fa fa-caret-right"></i>Product Details
      </h1>
    </div>
  </div>

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-secondary btn-block">
            <i class="fa fa-arrow-left"></i> Cancel Update
          </button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-danger">
            <i class="fa fa-trash"></i> Delete Product
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="results">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="alert alert-success alert-dismissible fade show">
            <i class="fa fa-check"></i> Bilgileriniz kayıt edildi.
            <button class="close" data-bs-dismiss="alert">
              <span>&times;</span>
            </button>
          </div>
          <div class="alert alert-warning">
            <i class="fa fa-question"></i> Bilgilerinizi kontrol ediniz.
          </div>
          <div class="alert alert-danger">
            <i class="fa fa-times"></i> Bilinmeyen bir hata oluştu. Tekrar
            deneyiniz.
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">Edit Product</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="price">Price</label>
                <input type="text" name="price" id="price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="name">Category</label>
                <select name="category" id="category" class="form-select">
                  <option value="">Phone</option>
                  <option value="">Computer</option>
                  <option value="">Book</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name">Image</label>
                <div class="form-file">
                  <input type="file" class="form-control" id="customFile" />
                  <label for="customFile" class="form-file-label">
                    <span class="form-file-text">Choose File</span>
                    <span class="form-file-button">Browse</span>
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isApproved" />
                  <label for="isApproved" class="form-check-label">isApproved</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="description">Description</label>
                <textarea name="" id="description" cols="30" rows="10" class="form-control"></textarea>
              </div>

              <div class="mb-3">
                <button class="btn btn-primary">
                  <i class="fa fa-check"></i> Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>
  <script>
    ClassicEditor.create(document.querySelector("#description")).catch(
      (error) => {
        console.error(error);
      }
    );
  </script>
</body>

</html>
